<!DOCTYPE html>

<head>
    <title>Edit Menu Item</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Public+Sans&display=swap" rel="stylesheet"> 
</head>

<body>
	<div class="page-container">
		<div class="content-wrap">
			<header>
				<ul> <!--add all list inline-->
					<li id="logo-name">truYum</li>
					<li><img src="images/fork.png" alt="truYum" height="80px" width="80px"></li>
					<li class="link-menu"><a href="menu-item-list-admin.html">Menu</a></li>
				</ul>
			</header>

			<article>
				<h1>Edit menu Item</h1>
				
				<form>
					<label class="label" for="title">Name</label><br>
					<input type="text" name="title" id="title" maxlength="20" placeholder="Name" spellcheck="true" required><br><br>

					<div id="inPrice"><label class="label" for="price">Price (Rs.)</label><br> 
						<input type="number" name="price" id="price" min="0" placeholder="Price" required>
					</div>

					<div id="inActive"><label for="active">Active</label><br> 
						<label class="label-container" for="yes">
							<input type="radio" name="inStock" id="yes" value="yes">Yes
						<span class="checkmark"></span>
						</label> 
						
						<label class="label-container" for="no">
							<input type="radio" name="inStock" id="no" value="no">No
						<span class="checkmark"></span>
						</label>  
					</div>

					<div id="dol">
						<label class="label" for="dol">Date of Launch</label><br> 
						<input type="date" name="dateOfLaunch" id="date" required>
					</div>

					<div id="category">
						<label class="label" for="category">Category</label><br>
						<select id="dropdown">
							<option>Starters</option>
							<option>Main Course</option>
							<option>Dessert</option>
							<option>Drinks</option>
						</select>
					</div>

					<div class="checkboxes">
						<label for="del">Free Delivery
							<input type="checkbox" name="freeDelivery" id="del">
							<span class="checkmark"></span>
						</label>	
					</div>

					<br><button type="submit" name="submit" class="save-btn" onclick="location.href = 'edit-menu-item-status.html';">Save</button>
				</form>
				
			</article> 
    	</div>
		<footer>
			<p class="footer-copyright">Copyright &copy; 2020</p>
		</footer>
	</div>
</body>
